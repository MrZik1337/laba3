<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №3</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 style="font-size: 40px; font-weight: 200">Варіант №4</h1>
        <h1>Генерація таблиці даних</h1>
        <div class="controls">
            <label for="interval">Інтервал (мс): </label>
            <input type="number" id="interval" value="1000" min="100">
            <button class="btn btn-start" onclick="startGeneration()">Почати</button>
            <button class="btn btn-stop" onclick="stopGeneration()">Зупинити</button>
        </div>
        
        <table id="dataTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Дані</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
